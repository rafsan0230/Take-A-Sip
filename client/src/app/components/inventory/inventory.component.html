<h1>Inventory Items</h1>
<div class="tbl-container">
  <table cellpadding="0" cellspacing="0">
    <thead>
      <th>Name</th>
      <th>Flavor</th>
      <th>Quantity Left</th>
    </thead>
    <tbody>
      <tr *ngFor="let inventoryData of inventoryDatas">
        <td>{{ inventoryData.name }}</td>
        <td>{{ inventoryData.selectedFlavor }}</td>
        <td>{{ inventoryData.remaining }}</td>
        <td> <button type="button" (click)="addItemShow()">Add Quantity</button></td>
        <td *ngIf="addItem"> <input type="number" value="" name="qty" id="qty" #box> <button (click)="submitQty(inventoryData._id,box.value)">Submit</button> </td>


      </tr>
    </tbody>
  </table>
</div>
